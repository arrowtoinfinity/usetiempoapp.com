<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo Studio - Chat</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            /* Tiempo Design System */
            --color-primary: #007AFF;
            --color-success: #34C759;
            --color-warning: #FF9500;
            --color-danger: #FF3B30;
            --color-purple: #AF52DE;
            
            --color-bg-dark: #1c1c1e;
            --color-panel: #2c2c2e;
            --color-border: #3a3a3c;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            
            --gradient-sunrise: linear-gradient(45deg, #1c75bc 0%, #ec008c 30%, #f26522 65%, #f9ed32 100%);
            
            --font-display: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            --font-body: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: var(--color-bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .sidebar {
            width: 400px;
            background: var(--color-panel);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .main-stage {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        /* --- CHAT UI --- */
        .chat-header {
            padding: 24px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .chat-header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: popIn 0.3s ease;
        }

        .msg.ai {
            align-self: flex-start;
            background: #3a3a3c;
            border-bottom-left-radius: 4px;
            color: #eee;
        }

        .msg.user {
            align-self: flex-end;
            background: var(--color-primary);
            border-bottom-right-radius: 4px;
            color: white;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid var(--color-border);
            background: var(--color-panel);
        }

        .input-wrapper {
            background: #3a3a3c;
            border-radius: 24px;
            padding: 4px 4px 4px 16px;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            transition: border-color 0.2s;
        }
        .input-wrapper:focus-within { border-color: var(--color-primary); }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
            padding: 8px 0;
        }

        .send-btn {
            background: var(--color-primary);
            width: 36px; height: 36px;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        .send-btn:active { transform: scale(0.9); }

        @keyframes popIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- PREVIEW CANVAS --- */
        .canvas-container {
            /* Scale container to fit view */
            width: 540px; 
            height: 675px;
            position: relative;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* 1080x1350 Canvas */
        #slide {
            width: 1080px;
            height: 1350px;
            background: white;
            position: absolute;
            top: 0; left: 0;
            transform-origin: top left;
            transform: scale(0.5); /* 50% scale to fit container */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Empty State */
        .empty-state {
            color: var(--text-secondary);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .empty-state svg { width: 48px; height: 48px; opacity: 0.5; }

        /* Actions */
        .toolbar {
            position: absolute;
            top: 24px; right: 24px;
            display: flex; gap: 12px;
        }
        .tool-btn {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }
        .tool-btn:hover { background: rgba(255,255,255,0.2); }

        /* --- GENERATED UI COMPONENTS --- */
        
        /* 1. Event Bubble (Strict Design System) */
        .event-bubble {
            background: #FFFFFF;
            border-radius: 28px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 800px;
            margin-bottom: 24px;
            border: 1px solid rgba(0,0,0,0.02);
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .event-icon-box {
            width: 80px; height: 80px;
            min-width: 80px;
            border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.8rem;
            color: white;
            /* bg set inline */
        }

        .event-content { flex: 1; text-align: left; }
        .event-title { 
            font-family: var(--font-display); 
            font-weight: 600; 
            font-size: 1.8rem; 
            color: #1C1C1E; 
            margin-bottom: 6px;
        }
        .event-time { 
            font-family: var(--font-body); 
            font-size: 1.3rem; 
            color: #8E8E93; 
            font-weight: 500;
        }

        /* 2. Phone Mockup */
        .phone-mockup {
            width: 600px;
            height: 1100px;
            background: #000;
            border-radius: 84px;
            padding: 18px;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.4);
            position: relative;
            margin: 40px auto 0;
        }
        .phone-screen {
            background: #F2F2F7;
            width: 100%; height: 100%;
            border-radius: 66px;
            overflow: hidden;
            position: relative;
            display: flex; flex-direction: column;
        }
        .dynamic-island {
            width: 180px; height: 50px;
            background: black;
            border-radius: 25px;
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 50;
        }
        .phone-ui {
            padding: 100px 40px 40px;
            display: flex; flex-direction: column; gap: 20px;
        }
        .phone-header-date {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 2.8rem;
            color: #1C1C1E;
            margin-bottom: 20px;
        }

        /* 3. Typography & Layers */
        .bg-layer { position: absolute; inset: 0; z-index: 0; }
        .bg-layer img { width: 100%; height: 100%; object-fit: cover; }
        .bg-layer.gradient { background: var(--gradient-sunrise); }
        .bg-layer.clean { background: #FFFFFF; }

        .overlay { position: absolute; inset: 0; z-index: 1; }
        .overlay.dark { background: rgba(0,0,0,0.3); }
        .overlay.fade { background: linear-gradient(to top, rgba(0,0,0,0.8), transparent 60%); }

        .content-layer {
            position: relative; z-index: 10;
            flex: 1; padding: 80px;
            display: flex; flex-direction: column;
        }

        .slide-title {
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 5rem;
            line-height: 1;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }
        .slide-subtitle {
            font-family: var(--font-display);
            font-size: 2.2rem;
            font-weight: 500;
            opacity: 0.9;
        }

        /* Layouts */
        .layout-hero { justify-content: center; text-align: center; color: white; }
        .layout-ui { background: var(--gradient-sunrise); justify-content: flex-end; }
        .layout-clean { justify-content: center; text-align: center; }

        /* Branding */
        .watermark {
            position: absolute; bottom: 60px; width: 100%;
            display: flex; justify-content: center; align-items: center; gap: 16px;
            z-index: 20; opacity: 0.9;
        }
        .watermark img { height: 48px; }
        .watermark span { font-family: var(--font-display); font-weight: 700; font-size: 1.8rem; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="chat-header">
            <img src="../logo.png" height="28">
            <span>Tiempo Studio</span>
        </div>
        <div class="chat-history" id="chat">
            <div class="msg ai">
                Hello! I can generate marketing slides for you.
                <br><br>
                Try saying:
                <br>â€¢ "Create a post about morning yoga"
                <br>â€¢ "Show me a deep work schedule"
                <br>â€¢ "Quote about planning"
            </div>
        </div>
        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" id="input" placeholder="Type a request..." autocomplete="off">
                <button class="send-btn" onclick="send()">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <div class="main-stage">
        <div class="toolbar">
            <button class="tool-btn" onclick="downloadSlide()">Download PNG</button>
        </div>
        
        <div class="canvas-container">
            <div id="slide">
                <!-- Content will be injected here -->
                <div style="flex:1; display:flex; align-items:center; justify-content:center; color:#1C1C1E;">
                    <div style="text-align:center; opacity:0.4;">
                        <svg width="64" height="64" fill="currentColor" viewBox="0 0 16 16" style="margin-bottom:16px"><path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/></svg>
                        <h2 style="font-size:1.5rem; font-weight:600;">Ready to create</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const slide = document.getElementById('slide');

        // Assets
        const assets = {
            images: {
                yoga: "images/yoga.jpg",
                gym: "images/gym.jpg",
                work: "images/desk.jpg",
                plan: "images/planning.jpg",
                life: "images/lifestyle.jpg"
            },
            gradients: {
                orange: "linear-gradient(135deg, #f26522, #ec008c)",
                blue: "linear-gradient(135deg, #007AFF, #AF52DE)",
                green: "linear-gradient(135deg, #34C759, #007AFF)",
                red: "linear-gradient(135deg, #FF3B30, #FF9500)"
            }
        };

        // Logic
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') send();
        });

        function send() {
            const text = input.value.trim();
            if (!text) return;

            // Add User Msg
            addMsg(text, 'user');
            input.value = '';

            // Process
            setTimeout(() => process(text), 500);
        }

        function addMsg(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function process(text) {
            const lower = text.toLowerCase();
            let context = 'life';
            if (lower.includes('yoga') || lower.includes('health')) context = 'yoga';
            else if (lower.includes('gym') || lower.includes('fitness')) context = 'gym';
            else if (lower.includes('work') || lower.includes('focus')) context = 'work';
            else if (lower.includes('plan')) context = 'plan';

            // Decide Layout
            if (lower.includes('phone') || lower.includes('ui') || lower.includes('schedule')) {
                renderUI(context);
                addMsg(`I've generated a UI mockup for ${context}.`, 'ai');
            } else if (lower.includes('list') || lower.includes('features')) {
                renderList(context);
                addMsg(`Here's a feature list for ${context}.`, 'ai');
            } else {
                // Default to Hero
                renderHero(context);
                addMsg(`Created a lifestyle slide for ${context}.`, 'ai');
            }
        }

        // --- RENDERERS ---

        function renderHero(ctx) {
            const titles = {
                yoga: "Start Your Day<br>With Intention",
                gym: "Push Your<br>Limits",
                work: "Deep Focus<br>Mode",
                plan: "Organize<br>Your Life",
                life: "Live in the<br>Moment"
            };
            const img = assets.images[ctx] || assets.images.life;
            const title = titles[ctx] || titles.life;

            slide.innerHTML = `
                <div class="bg-layer"><img src="${img}" crossorigin="anonymous"></div>
                <div class="overlay fade"></div>
                <div class="content-layer layout-hero">
                    <h1 class="slide-title">${title}</h1>
                    <div class="watermark" style="color:white">
                        <img src="../logo.png" crossorigin="anonymous">
                        <span>Tiempo</span>
                    </div>
                </div>
            `;
        }

        function renderUI(ctx) {
            // Contextual Events
            const evts = [
                { t: "Morning Yoga", time: "7:00 AM", i: "ðŸ§˜â€â™€ï¸", g: assets.gradients.orange },
                { t: "Deep Work", time: "9:30 AM", i: "ðŸ’»", g: assets.gradients.blue },
                { t: "Team Sync", time: "1:00 PM", i: "ðŸ‘¥", g: assets.gradients.green },
                { t: "Evening Run", time: "6:00 PM", i: "ðŸƒ", g: assets.gradients.red }
            ];

            let bubbles = evts.map(e => `
                <div class="event-bubble" style="border-radius:20px; padding:16px; margin-bottom:16px; box-shadow:0 2px 12px rgba(0,0,0,0.06);">
                    <div class="event-icon-box" style="width:54px; height:54px; min-width:54px; border-radius:16px; font-size:1.8rem; background:${e.g}">${e.i}</div>
                    <div class="event-content">
                        <div class="event-title" style="font-size:1.2rem;">${e.t}</div>
                        <div class="event-time" style="font-size:0.9rem;">${e.time}</div>
                    </div>
                </div>
            `).join('');

            slide.innerHTML = `
                <div class="bg-layer gradient"></div>
                <div class="content-layer layout-ui">
                    <h1 class="slide-title" style="text-align:center; font-size:4rem; margin-bottom:40px; color:white;">Your Day,<br>Sorted.</h1>
                    <div class="phone-mockup">
                        <div class="dynamic-island"></div>
                        <div class="phone-screen">
                            <div class="phone-ui">
                                <div class="phone-header-date">Today</div>
                                ${bubbles}
                            </div>
                        </div>
                    </div>
                    <div class="watermark" style="color:white">
                        <img src="../logo.png" crossorigin="anonymous">
                        <span>Tiempo</span>
                    </div>
                </div>
            `;
        }

        function renderList(ctx) {
            const evts = [
                { t: "Smart Scheduling", i: "ðŸ“…", g: assets.gradients.blue },
                { t: "Habit Tracking", i: "âœ…", g: assets.gradients.green },
                { t: "Focus Timer", i: "â²ï¸", g: assets.gradients.orange }
            ];

            let bubbles = evts.map(e => `
                <div class="event-bubble">
                    <div class="event-icon-box" style="background:${e.g}">${e.i}</div>
                    <div class="event-content">
                        <div class="event-title">${e.t}</div>
                        <div class="event-time">AI-Powered</div>
                    </div>
                </div>
            `).join('');

            slide.innerHTML = `
                <div class="bg-layer clean"></div>
                <div class="content-layer layout-clean">
                    <h1 class="slide-title" style="color:#1C1C1E; margin-bottom:80px;">All-in-One<br>Productivity</h1>
                    <div style="width:100%; max-width:800px;">
                        ${bubbles}
                    </div>
                    <div class="watermark" style="color:#1C1C1E">
                        <img src="../logo.png" crossorigin="anonymous">
                        <span>Tiempo</span>
                    </div>
                </div>
            `;
        }

        function downloadSlide() {
            html2canvas(slide, {
                scale: 2,
                useCORS: true,
                backgroundColor: null
            }).then(c => {
                const link = document.createElement('a');
                link.download = `tiempo-export-${Date.now()}.png`;
                link.href = c.toDataURL('image/png');
                link.click();
            });
        }

    </script>
</body>
</html>
