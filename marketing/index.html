<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo - Auto Marketing Generator</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            /* Brand Colors */
            --color-primary: #007AFF;
            --color-white: #FFFFFF;
            --color-background: #F2F2F7;
            --text-primary: #1C1C1E;
            --text-secondary: #8E8E93;
            
            /* Gradients */
            --gradient-sunrise: linear-gradient(45deg, #1c75bc 0%, #ec008c 30%, #f26522 65%, #f9ed32 100%);
            --gradient-ocean: linear-gradient(45deg, #2E3192 0%, #1BFFFF 100%);
            --gradient-forest: linear-gradient(45deg, #134E5E 0%, #71B280 100%);
            
            /* Typography */
            --font-display: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            --font-body: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: #111;
            color: #eee;
            min-height: 100vh;
        }

        /* Header */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        h1 { font-family: var(--font-display); font-size: 1.2rem; font-weight: 600; }
        .badge { background: var(--color-primary); padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; }

        /* Feed */
        #feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 6rem 2rem 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Slide Container */
        .slide-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: appear 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes appear {
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-container {
            position: relative;
            width: 100%;
            padding-top: 125%; /* 4:5 Aspect Ratio by default */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .slide-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* The actual slide content (absolute to fit aspect ratio) */
        .slide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Backgrounds */
        .bg-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            transition: transform 10s ease;
        }
        
        .slide:hover .bg-image { transform: scale(1.1); }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);
            z-index: 1;
        }

        /* Content Layouts */
        .content {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        /* Layout: Centered */
        .layout-center .content {
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Layout: Bottom Left */
        .layout-bottom-left .content {
            justify-content: flex-end;
            align-items: flex-start;
            text-align: left;
        }

        /* Layout: Card */
        .layout-card {
            background: var(--color-background);
            padding: 2rem;
        }
        .layout-card .card-box {
            background: white;
            flex: 1;
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .layout-card .card-image {
            height: 60%;
            width: 100%;
            object-fit: cover;
        }
        .layout-card .card-text {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Typography */
        .headline {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 0.5rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            opacity: 0;
            animation: slideUp 0.8s 0.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .subtitle {
            font-family: var(--font-display);
            font-size: 1.2rem;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            opacity: 0;
            animation: slideUp 0.8s 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .layout-card .headline { color: var(--text-primary); text-shadow: none; }
        .layout-card .subtitle { color: var(--text-secondary); text-shadow: none; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Watermark */
        .watermark {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.9;
        }
        .watermark img { height: 24px; width: auto; }
        .watermark span { font-weight: 600; font-size: 1rem; color: white; }
        
        .layout-card .watermark { display: none; } /* Hide in card mode */

        /* Actions */
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            background: #333;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        .btn:hover { background: #444; }
        .btn-primary { background: var(--color-primary); }
        .btn-primary:hover { background: #0066d6; }

        /* Loader */
        #loader {
            text-align: center;
            padding: 4rem;
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <header>
        <div style="display:flex; align-items:center; gap:1rem;">
            <img src="../logo.png" style="height:30px;">
            <h1>Marketing Gen</h1>
            <span class="badge">AI AUTO-MODE</span>
        </div>
    </header>

    <div id="feed">
        <!-- Slides generated here -->
    </div>

    <div id="loader">Generating new styles...</div>

    <script>
        const feed = document.getElementById('feed');
        const loader = document.getElementById('loader');

        // Content Libraries
        const headlines = [
            "Plan your day with AI",
            "Achieve your goals",
            "Health & Habits",
            "Focus on what matters",
            "Your daily companion",
            "Simplify your life",
            "Nutrition Tracking",
            "Mindful Productivity",
            "Start your journey",
            "Wellness reimagined"
        ];

        const subtitles = [
            "Better health, better habits, better you.",
            "The all-in-one planner for a balanced life.",
            "Smart scheduling meets health tracking.",
            "Stay consistent with Tiempo.",
            "Designed for your well-being.",
            "Take control of your schedule today.",
            "AI-powered insights for your daily routine.",
            "Balance your work and your health."
        ];

        const images = [
            "https://images.unsplash.com/photo-1544367563-12123d8965cd?w=800&q=80", // Yoga
            "https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=800&q=80", // Gym
            "https://images.unsplash.com/photo-1490645935967-10de6ba17061?w=800&q=80", // Nutrition
            "https://images.unsplash.com/photo-1434494878577-86c23be5a630?w=800&q=80", // Watch/Run
            "https://images.unsplash.com/photo-1506126613408-eca07ce68773?w=800&q=80", // Zen/Yoga
            "https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?w=800&q=80", // Planning
            "https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=800&q=80", // Healthy Food
            "https://images.unsplash.com/photo-1552674605-65a059e5520c?w=800&q=80", // Focus
            "https://images.unsplash.com/photo-1493770348161-369560ae357d?w=800&q=80", // Breakfast
            "https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=800&q=80"  // Social/Lifestyle
        ];

        const layouts = ['layout-center', 'layout-bottom-left', 'layout-card'];

        function randomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function createSlide() {
            const wrapper = document.createElement('div');
            wrapper.className = 'slide-wrapper';

            const layout = randomItem(layouts);
            const image = randomItem(images);
            const headline = randomItem(headlines);
            const subtitle = randomItem(subtitles);
            
            // HTML Structure
            let innerHTML = '';

            if (layout === 'layout-card') {
                innerHTML = `
                    <div class="slide ${layout}">
                        <div class="card-box">
                            <img src="${image}" class="card-image" crossorigin="anonymous">
                            <div class="card-text">
                                <h2 class="headline">${headline}</h2>
                                <p class="subtitle">${subtitle}</p>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                innerHTML = `
                    <div class="slide ${layout}">
                        <img src="${image}" class="bg-image" crossorigin="anonymous">
                        <div class="overlay"></div>
                        <div class="content">
                            <h2 class="headline">${headline}</h2>
                            <p class="subtitle">${subtitle}</p>
                            <div class="watermark">
                                <img src="../logo.png" crossorigin="anonymous">
                                <span>Tiempo</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            const container = document.createElement('div');
            container.className = 'slide-container';
            container.innerHTML = innerHTML;

            // Action Buttons
            const actions = document.createElement('div');
            actions.className = 'actions';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'btn btn-primary';
            downloadBtn.innerHTML = 'Download Image';
            downloadBtn.onclick = () => downloadSlide(container);

            actions.appendChild(downloadBtn);

            wrapper.appendChild(container);
            wrapper.appendChild(actions);
            feed.appendChild(wrapper);
        }

        function downloadSlide(container) {
            const slide = container.querySelector('.slide');
            
            // Fix for high-res download
            html2canvas(slide, {
                scale: 3,
                useCORS: true,
                allowTaint: true,
                backgroundColor: null,
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `tiempo-social-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // Infinite Scroll
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
                // Generate more slides
                for(let i=0; i<4; i++) createSlide();
            }
        }, { rootMargin: '200px' });

        observer.observe(loader);

        // Initial Load
        for(let i=0; i<6; i++) createSlide();

    </script>
</body>
</html>
