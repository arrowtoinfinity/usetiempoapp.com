<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - Tiempo</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 400px;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.3);
        }

        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 107, 53, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 24px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        #loading {
            display: block;
        }

        #success {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading state (shown briefly) -->
        <div id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Opening Tiempo...</p>
        </div>

        <!-- Success state -->
        <div id="success">
            <div class="icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
            </div>

            <h1>Email Confirmed!</h1>
            <p>Your email has been verified successfully. You can now sign in to Tiempo.</p>

            <a href="com.usetiempoapp.tiempo://auth/callback" class="button" id="openApp">
                Open Tiempo
            </a>

            <p class="subtitle">If the app doesn't open automatically,<br>tap the button above.</p>
        </div>
    </div>

    <script>
        // Get any tokens from URL hash (Supabase passes them in fragment)
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);

        // Build the deep link with tokens
        let deepLink = 'com.usetiempoapp.tiempo://auth/callback';
        if (hash) {
            deepLink += '#' + hash;
        }

        // Update the button link
        document.getElementById('openApp').href = deepLink;

        // Try to open the app automatically after a brief delay
        setTimeout(function() {
            // Try to open the app
            window.location.href = deepLink;

            // Show success UI after attempting to open
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
            }, 500);
        }, 500);
    </script>
</body>
</html>
